<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
			rel="stylesheet"
		/>
		<title>Nedoperevodchik</title>
	</head>
	<body>
		<div class="container">
			<div class="title">Nedoperevodchik</div>
			<div class="inner">
				<form>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label"
							>Введите текст для кодировки</label
						>
						<input
							type="text"
							class="form-control in1"
							id="exampleInputEmail1"
							aria-describedby="emailHelp"
						/>
						<div class="btns">
							<button class="btn btn-primary btntranslate">Перевести</button>
							<button class="btn btn-primary btnclear">Очистить</button>
						</div>
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label"
							>Результат</label
						>
						<input
							type="text"
							class="form-control in2"
							id="exampleInputPassword1"
						/>
					</div>
					<button class="btn btn-primary btncopy">Копировать результат</button>
				</form>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
